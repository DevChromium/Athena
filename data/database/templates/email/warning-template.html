<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Roboto";
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        
        .grid-child-1 { grid-area: 1 / 1 / 2 / 2; }
        .grid-child-2 { grid-area: 2 / 1 / 3 / 2; }

    </style>
</head>
<body style="margin:  0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <!-- Header -->
        <tr>
            <td background="https://cdn.wynntils.com/default-wallpaper.png">
                <div class="grid-container">
                    <div class="grid-child-1">
                        <img src="https://cdn.wynntils.com/wynntils%20logo%20-%20w%20paintstroke.png"
                             alt="Wynntils logo"
                             style="width: 150px; margin-top: 1.3rem; display: block; margin-left: auto; margin-right: auto;">
                    </div>
                    <div class="grid-child-2">
                        <h1 style="text-align: center; color: white; padding-top: 25px; padding: 1.5rem;">%title%</h1>
                    </div>
                </div>
            </td>
        </tr>
        <!-- Main content -->
        <tr>
            <td bgcolor="#eee">
                <div class="grid-container">
                    <div class="grid-child-1">
                        <img src="%banner%" alt="Image"
                            style="margin-top: 1.3rem; display: block; margin-left: auto; margin-right: auto; width: %size%px;">
                    </div>
                    <div class="grid-child-2">
                        <p style="text-align: justify; margin-left: 1.5rem; margin-right: 1.5rem; font-size: 1.3rem;">%message%</p>
                    </div>
                </div>
            </td>
        </tr>
        <tr bgcolor="212121" style="text-align: center; color: white; height: 50px">
            <td>
                <span>wynntils.com | admin@wynntils.com</span>
            </td>
        </tr>
    </table>
</body>
</html>
